<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access Terminal</title>
    <style>
        :root {
            --black: #000000;
            --white: #ffffff;
            --terminal-green: #00ff00;
            --terminal-red: #ff0000;
            --terminal-yellow: #ffff00;
            --terminal-cyan: #00ffff;
            --terminal-blue: #0088ff;
            --terminal-orange: #ff8800;
            --terminal-dark: #0a0a0a;
            --terminal-gray: #1a1a1a;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        body {
            font-family: 'Consolas', 'Monaco', 'Andale Mono', 'Courier New', monospace;
            background-color: #000;
            color: var(--terminal-green);
            line-height: 1.3;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
            cursor: default;
            font-size: 14px;
        }

        .terminal-container {
            width: 100%;
            max-width: 900px;
            height: 85vh;
            background: #000;
            border: 2px solid rgba(0, 255, 0, 0.3);
            box-shadow: 
                0 0 30px rgba(0, 255, 0, 0.1),
                inset 0 0 30px rgba(0, 255, 0, 0.05);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .terminal-body {
            padding: 1.5rem;
            flex: 1;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .terminal-content {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 1rem;
            line-height: 1.4;
            font-family: 'Consolas', 'Monaco', 'Andale Mono', monospace;
        }

        .terminal-content::-webkit-scrollbar {
            width: 6px;
        }

        .terminal-content::-webkit-scrollbar-track {
            background: rgba(0, 20, 0, 0.3);
        }

        .terminal-content::-webkit-scrollbar-thumb {
            background: var(--terminal-green);
            border-radius: 3px;
        }

        .terminal-line {
            margin-bottom: 0.3rem;
            opacity: 0;
            animation: fadeIn 0.02s ease forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .timestamp {
            color: rgba(0, 255, 0, 0.6);
            margin-right: 8px;
            font-size: 0.85em;
        }

        .message {
            color: var(--terminal-green);
        }

        .status-ok {
            color: var(--terminal-green);
        }

        .status-processing {
            color: var(--terminal-yellow);
        }

        .status-info {
            color: var(--terminal-cyan);
        }

        .status-warning {
            color: var(--terminal-orange);
        }

        .typing {
            overflow: hidden;
            border-right: 2px solid var(--terminal-green);
            white-space: nowrap;
            animation: 
                typing 0.03s steps(40, end) forwards,
                blinkCursor 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blinkCursor {
            from, to { border-color: transparent }
            50% { border-color: var(--terminal-green); }
        }

        .password-area {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(0, 20, 0, 0.2);
            border: 1px solid rgba(0, 255, 0, 0.2);
            border-radius: 3px;
            display: none;
        }

        .password-prompt {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 0.6rem;
        }

        .password-label {
            color: var(--terminal-yellow);
            font-weight: 600;
            min-width: 180px;
            font-size: 0.95rem;
        }

        #passwordInput {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 255, 0, 0.3);
            color: var(--terminal-green);
            font-family: 'Consolas', monospace;
            font-size: 0.95rem;
            width: 180px;
            padding: 0.3rem 0.6rem;
            outline: none;
            caret-color: var(--terminal-green);
            letter-spacing: 2px;
            border-radius: 2px;
        }

        #passwordInput:focus {
            border-color: var(--terminal-green);
            box-shadow: 0 0 6px rgba(0, 255, 0, 0.2);
        }

        .auth-status {
            margin-top: 0.6rem;
            padding: 0.5rem;
            background: rgba(0, 20, 0, 0.3);
            border-left: 3px solid var(--terminal-yellow);
            display: none;
            font-size: 0.85rem;
        }

        .auth-status.error {
            border-left-color: var(--terminal-red);
            color: var(--terminal-red);
        }

        .auth-status.success {
            border-left-color: var(--terminal-green);
            color: var(--terminal-green);
        }

        .terminal-header {
            padding: 0.6rem 1.5rem;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 1px solid rgba(0, 255, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-label {
            color: var(--terminal-green);
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        .terminal-footer {
            padding: 0.5rem 1.5rem;
            background: rgba(0, 0, 0, 0.8);
            border-top: 1px solid rgba(0, 255, 0, 0.1);
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: rgba(0, 255, 0, 0.5);
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .terminal-container {
                height: 90vh;
            }
            
            .terminal-body {
                padding: 1rem;
            }
            
            .password-label {
                min-width: 140px;
            }
            
            #passwordInput {
                width: 140px;
            }
        }
    </style>
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="header-label">SECURE BIOMETRIC TERMINAL</div>
        </div>
        
        <div class="terminal-body">
            <div class="terminal-content" id="terminalContent">
            </div>
            
            <div class="password-area" id="passwordArea">
                <div class="password-prompt">
                    <div class="password-label">ACCESS KEY:</div>
                    <input type="password" 
                           id="passwordInput" 
                           placeholder=""
                           autocomplete="off"
                           spellcheck="false"
                           maxlength="8">
                </div>
                <div class="auth-status" id="authStatus">
                </div>
            </div>
        </div>
        
        <div class="terminal-footer">
            <div>STATUS: <span id="statusIndicator">Initializing</span></div>
            <div id="datetime">--:--:--</div>
        </div>
    </div>

    <script>
        class SecureTerminal {
            constructor() {
                this.terminalContent = document.getElementById('terminalContent');
                this.passwordArea = document.getElementById('passwordArea');
                this.passwordInput = document.getElementById('passwordInput');
                this.authStatus = document.getElementById('authStatus');
                this.datetimeElement = document.getElementById('datetime');
                this.statusIndicator = document.getElementById('statusIndicator');
                
                this.CORRECT_PASSWORD = "MERC";
                this.ACCESS_KEY = "MERC";
                this.attempts = 0;
                this.MAX_ATTEMPTS = 3;
                this.isAuthenticating = false;
                
                this.init();
            }
            
            init() {
                this.updateDateTime();
                setInterval(() => this.updateDateTime(), 1000);
                
                setTimeout(() => {
                    this.startSequence();
                }, 100);
            }
            
            updateDateTime() {
                const now = new Date();
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const seconds = now.getSeconds().toString().padStart(2, '0');
                this.datetimeElement.textContent = `${hours}:${minutes}:${seconds}`;
            }
            
            async startSequence() {
                await this.phase1_SystemBoot();
                await this.phase2_EnvironmentScan();
                await this.phase3_PassiveBiometrics();
                await this.phase4_BehavioralMonitoring();
                await this.phase5_Verification();
                await this.phase6_Results();
                await this.phase7_PasswordPrompt();
            }
            
            async phase1_SystemBoot() {
                this.statusIndicator.textContent = "Booting";
                this.statusIndicator.style.color = "var(--terminal-yellow)";
                
                await this.typeLine("Initializing secure terminal...", "status-info", 8);
                await this.delay(50);
                await this.typeLine("Loading biometric protocols...", "status-info", 8);
                await this.delay(50);
                await this.typeLine("Camera: Active (Front-facing)", "status-ok", 5);
                await this.delay(30);
                await this.typeLine("Microphone: Active (Ambient monitoring)", "status-ok", 5);
                await this.delay(30);
                await this.typeLine("System ready.", "status-ok", 15);
                await this.delay(80);
            }
            
            async phase2_EnvironmentScan() {
                this.statusIndicator.textContent = "Scanning";
                this.statusIndicator.style.color = "var(--terminal-cyan)";
                
                await this.typeLine("Scanning immediate environment...", "status-info", 10);
                await this.delay(150);
                await this.typeLine("Single subject detected in frame ✓", "status-ok", 8);
                await this.delay(100);
                await this.typeLine("Distance from screen: Optimal", "status-ok", 8);
                await this.delay(80);
                await this.typeLine("Lighting conditions: Acceptable", "status-ok", 8);
                await this.delay(80);
                await this.typeLine("Background movement: Minimal", "status-ok", 8);
                await this.delay(60);
                await this.typeLine("✓ Environment verified", "status-ok", 15);
                await this.delay(100);
            }
            
            async phase3_PassiveBiometrics() {
                this.statusIndicator.textContent = "Analyzing";
                this.statusIndicator.style.color = "var(--terminal-cyan)";
                
                await this.typeLine("Initializing facial recognition...", "status-info", 10);
                await this.delay(200);
                await this.typeLine("Subject appears focused on screen ✓", "status-ok", 8);
                await this.delay(150);
                await this.typeLine("Analyzing facial geometry...", "status-info", 10);
                await this.delay(250);
                await this.typeLine("Head position: Stable", "status-ok", 8);
                await this.delay(100);
                await this.typeLine("Eye contact maintained ✓", "status-ok", 8);
                await this.delay(120);
                await this.typeLine("Signal fluctuation detected...", "status-warning", 10);
                await this.delay(100);
                await this.typeLine("Recalibrating sensors...", "status-info", 10);
                await this.delay(200);
                await this.typeLine("✓ Facial patterns captured", "status-ok", 15);
                await this.delay(100);
            }
            
            async phase4_BehavioralMonitoring() {
                this.statusIndicator.textContent = "Monitoring";
                this.statusIndicator.style.color = "var(--terminal-cyan)";
                
                await this.typeLine("Monitoring physiological indicators...", "status-info", 8);
                await this.delay(250);
                await this.typeLine("Blink rate: Normal (12-18/min) ✓", "status-ok", 8);
                await this.delay(180);
                await this.typeLine("Micro-expressions: Detected (Curiosity/Attention)", "status-ok", 6);
                await this.delay(200);
                await this.typeLine("Subject appears stationary ✓", "status-ok", 8);
                await this.delay(120);
                await this.typeLine("No secondary subjects detected ✓", "status-ok", 8);
                await this.delay(150);
                await this.typeLine("Processing behavioral data...", "status-info", 10);
                await this.delay(220);
            }
            
            async phase5_Verification() {
                this.statusIndicator.textContent = "Verifying";
                this.statusIndicator.style.color = "var(--terminal-yellow)";
                
                await this.typeLine("Cross-referencing biometric markers...", "status-info", 8);
                await this.delay(280);
                await this.typeLine("Voice sample not required (Quiet environment)", "status-ok", 6);
                await this.delay(200);
                await this.typeLine("Calculating confidence level...", "status-info", 10);
                await this.delay(300);
                await this.typeLine("Minor movement detected (Expected: Adjusting position)", "status-ok", 6);
                await this.delay(180);
                await this.typeLine("Finalizing verification...", "status-info", 15);
                await this.delay(250);
            }
            
            async phase6_Results() {
                this.statusIndicator.textContent = "Finalizing";
                this.statusIndicator.style.color = "var(--terminal-yellow)";
                
                await this.typeLine("Biometric verification complete.", "status-ok", 20);
                await this.delay(100);
                await this.typeLine("Confidence level: 92% (Within acceptable range)", "status-ok", 8);
                await this.delay(120);
                await this.typeLine("Threat assessment: Low (Cooperative behavior)", "status-ok", 8);
                await this.delay(100);
                await this.typeLine("Session intent: Project access request", "status-ok", 8);
                await this.delay(80);
                await this.typeLine("Secondary authentication required.", "status-info", 15);
                await this.delay(80);
            }
            
            async phase7_PasswordPrompt() {
                await this.delay(500);
                
                this.statusIndicator.textContent = "Awaiting Input";
                this.statusIndicator.style.color = "var(--terminal-green)";
                
                this.addLine("", "");
                await this.typeLine("=== ACCESS CONTROL ===", "status-info", 20);
                await this.delay(100);
                await this.typeLine("Project vault requires additional verification.", "status-info", 10);
                await this.delay(80);
                await this.typeLine("Please enter 4-character access key:", "status-info", 15);
                await this.delay(60);
                
                this.passwordArea.style.display = 'block';
                this.passwordInput.focus();
                
                this.addLine("", "");
                this.addLine("ACCESS_KEY> ", "status-info");
                
                this.setupPasswordHandler();
            }
            
            setupPasswordHandler() {
                this.passwordInput.addEventListener('keydown', async (e) => {
                    if (e.key === 'Enter' && !this.isAuthenticating) {
                        const input = this.passwordInput.value.trim().toUpperCase();
                        this.passwordInput.value = '';
                        
                        if (input) {
                            this.isAuthenticating = true;
                            await this.authenticate(input);
                            this.isAuthenticating = false;
                        }
                    }
                });
            }
            
            async authenticate(input) {
                this.authStatus.textContent = 'Verifying access key...';
                this.authStatus.className = 'auth-status';
                this.authStatus.style.display = 'block';
                
                this.statusIndicator.textContent = "Verifying Key";
                this.statusIndicator.style.color = "var(--terminal-yellow)";
                
                await this.delay(300);
                this.addLine("Checking key validity...", "status-info");
                await this.delay(200);
                
                if (input === this.CORRECT_PASSWORD) {
                    this.authStatus.textContent = '✓ Access granted';
                    this.authStatus.className = 'auth-status success';
                    
                    this.addLine("Key accepted", "status-ok");
                    await this.delay(150);
                    this.addLine("Initializing vault decryption...", "status-info");
                    
                    this.statusIndicator.textContent = "Decrypting";
                    this.statusIndicator.style.color = "var(--terminal-cyan)";
                    
                    await this.delay(400);
                    this.addLine("Loading encryption keys...", "status-info");
                    await this.delay(200);
                    this.addLine("Decrypting project index...", "status-info");
                    await this.delay(500);
                    this.addLine("Verifying data integrity...", "status-info");
                    await this.delay(300);
                    
                    this.addLine("Project vault unlocked successfully", "status-ok");
                    this.addLine("Redirecting to project interface...", "status-info");
                    
                    this.statusIndicator.textContent = "Redirecting";
                    this.statusIndicator.style.color = "var(--terminal-green)";
                    
                    setTimeout(() => {
                        window.location.href = `projects.html?key=${this.ACCESS_KEY}`;
                    }, 800);
                    
                } else {
                    this.attempts++;
                    
                    this.authStatus.textContent = '✗ Authentication failed';
                    this.authStatus.className = 'auth-status error';
                    
                    this.addLine("Invalid access key", "status-warning");
                    await this.delay(150);
                    
                    if (this.attempts >= this.MAX_ATTEMPTS) {
                        this.addLine("Maximum authentication failures", "status-warning");
                        this.addLine("Locking terminal...", "status-warning");
                        
                        this.statusIndicator.textContent = "LOCKED";
                        this.statusIndicator.style.color = "var(--terminal-red)";
                        
                        setTimeout(() => {
                            for (let i = 3; i > 0; i--) {
                                setTimeout(() => {
                                    this.addLine(`Security lockdown in ${i}...`, "status-warning");
                                }, (3 - i) * 300);
                            }
                            setTimeout(() => {
                                window.location.href = 'index.html';
                            }, 1200);
                        }, 300);
                        
                    } else {
                        const remaining = this.MAX_ATTEMPTS - this.attempts;
                        this.addLine(`${remaining} attempt${remaining > 1 ? 's' : ''} remaining`, "status-info");
                        this.passwordInput.focus();
                        this.statusIndicator.textContent = "Retry Available";
                        this.statusIndicator.style.color = "var(--terminal-orange)";
                    }
                }
            }
            
            async typeLine(text, className, charDelay = 8) {
                return new Promise(resolve => {
                    const line = document.createElement('div');
                    line.className = 'terminal-line';
                    
                    const timestamp = document.createElement('span');
                    timestamp.className = 'timestamp';
                    
                    const now = new Date();
                    const hours = now.getHours().toString().padStart(2, '0');
                    const minutes = now.getMinutes().toString().padStart(2, '0');
                    const seconds = now.getSeconds().toString().padStart(2, '0');
                    timestamp.textContent = `[${hours}:${minutes}:${seconds}]`;
                    
                    const message = document.createElement('span');
                    message.className = `message ${className} typing`;
                    message.textContent = text;
                    
                    line.appendChild(timestamp);
                    line.appendChild(message);
                    this.terminalContent.appendChild(line);
                    
                    let i = 0;
                    const typeChar = () => {
                        if (i < text.length) {
                            message.textContent = text.substring(0, i + 1);
                            i++;
                            setTimeout(typeChar, charDelay);
                        } else {
                            message.classList.remove('typing');
                            this.scrollToBottom();
                            resolve();
                        }
                    };
                    
                    typeChar();
                });
            }
            
            addLine(text, className) {
                const line = document.createElement('div');
                line.className = 'terminal-line';
                
                const timestamp = document.createElement('span');
                timestamp.className = 'timestamp';
                
                const now = new Date();
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const seconds = now.getSeconds().toString().padStart(2, '0');
                timestamp.textContent = `[${hours}:${minutes}:${seconds}]`;
                
                const message = document.createElement('span');
                message.className = `message ${className}`;
                message.textContent = text;
                
                line.appendChild(timestamp);
                line.appendChild(message);
                this.terminalContent.appendChild(line);
                this.scrollToBottom();
                
                return line;
            }
            
            scrollToBottom() {
                this.terminalContent.scrollTop = this.terminalContent.scrollHeight;
            }
            
            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            new SecureTerminal();
        });
    </script>
</body>
</html>
